name: bid
description: easy bid
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  # firebase services
  firebase_auth: ^1.2.0
  cloud_firestore: ^2.2.0
  firebase_core: ^1.2.0
  cloud_functions: ^3.0.0
  firebase_storage: ^10.0.1
 # Cupertino Icons and font 
  cupertino_icons: ^1.0.2
  # state 
  provider: ^6.0.1
  # save file
  path_provider: ^2.0.1
  # format dates
  intl: ^0.17.0
  # take image
  image_picker: ^0.8.3+2
  # check permission
  permission_handler: ^8.2.2
dev_dependencies:
  flutter_test:
    sdk: flutter
# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/fonts/VarelaRound-Regular.ttf
    - assets/fonts/ArialUnicodeMS.ttf
    - assets/images/bid_archive.jpeg
    - assets/images/bid_open.jpeg
 

