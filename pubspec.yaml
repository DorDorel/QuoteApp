name: bid
description: easy bid
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  # firebase services
  firebase_auth: ^3.6.2
  cloud_firestore: ^3.4.3
  firebase_core: ^1.20.0
  cloud_functions: ^3.3.3
  firebase_storage: ^10.3.4
  # Cupertino Icons and font
  cupertino_icons: ^1.0.3
  # state
  provider: ^6.0.1
  # save file
  path_provider: ^2.0.6
  # format dates
  intl: ^0.17.0
  # take image
  image_picker: ^0.8.5+3
  # check permission
  permission_handler: ^8.2.6
  # hive for local database
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  # alert
  cool_alert: ^1.1.0
  # url_launcher
  url_launcher: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.5

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/fonts/VarelaRound-Regular.ttf
    - assets/fonts/ArialUnicodeMS.ttf
    - assets/fonts/OpenSans-Bold.ttf
    - assets/fonts/OpenSans-Regular.ttf
    - assets/images/login_wallpaper.jpeg
