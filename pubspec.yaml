name: bid
description: easy bid
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  # firebase services
  firebase_auth: ^3.1.4
  cloud_firestore: ^2.5.4
  firebase_core: ^1.8.0
  cloud_functions: ^3.0.5
  firebase_storage: ^10.0.6
  # Cupertino Icons and font
  cupertino_icons: ^1.0.3
  # state
  provider: ^6.0.1
  # save file
  path_provider: ^2.0.6
  # format dates
  intl: ^0.17.0
  # take image
  image_picker: ^0.8.4+4
  # check permission
  permission_handler: ^8.2.6
  # hive for local database
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  # open document
  open_document: ^1.0.3+1
  # alert
  cool_alert: ^1.1.0
  # url_launcher
  url_launcher: ^6.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.5

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/fonts/VarelaRound-Regular.ttf
    - assets/fonts/ArialUnicodeMS.ttf
    - assets/fonts/OpenSans-Bold.ttf
    - assets/fonts/OpenSans-Regular.ttf

